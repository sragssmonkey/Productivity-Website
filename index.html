<!DOCTYPE html>
<html>
    <head>
        <title>Productivity website</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">


    </head>
    <body>
        <div class="home">
            <div class="time">
                <button class="clock">Digital clock</button>
            </div>

            <div class="images">
                <img class="background" src="beach.jpeg" width="60vw"height="40vh">
                <img class="background" src="book.jpeg" width="60vw"height="auto">
                <img class="background" src="poet.jpeg" width="60vw"height="auto">
                <img class="background" src="car.jpeg" width="60vw"height="auto">
                <img class="background" src="jazz.jpeg" width="60vw"height="auto">
                <img class="background" src="funfair.jpeg" width="60vw"height="auto">
            </div>
            
            <div class="pomodoro">
                <button>Pomodoro timer</button>
            </div>
        </div>
        <div class="main">
            <div class="music">
                <div class="player">
                    <i class="fa-solid fa-music"></i>
                </div>
                <div class="spotify">
                    
                </div>
                

            </div>
            <div class="important">
                <div id="waqt1">
                    
                </div>
                
                <div id="waqt">

                </div>
                <div class="todoList">
                    <input type="text" class="itemAdd" placeholder="Add a Task">
                    <i class="fa-regular fa-plus" id="button" cursor="pointer"></i>
                </div>
                <ul class="itemList">

                </ul>
            </div>
            <div class="notes">
                <div class="write">
                    <i class="fa-solid fa-book-open"></i>
                </div>
                <div class="diary">

                </div>
                
            </div>
        </div>
        <script src="script.js"></script>
        <script src="script.js" defer></script>

    </body>
</html>
